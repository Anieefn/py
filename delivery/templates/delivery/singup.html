<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'delivery/login.css' %}">
</head>
<body>
    <div class="login-container">
        <img src="{% static 'delivery/logo.png' %}" alt="Logo" class="login-logo"> <!-- Add your logo here -->
    </div>
    <form method="post" action="{% url 'handle_singup'%}">
        {% csrf_token %}
        <fieldset>
            <legend>
                Details
            </legend>
            <label>Name: </label>
            <input type="text" id="name" name="username" placeholder="Enter your name" required><br>
            <label>Email: </label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required><br>
            <label>Phone Number: </label>
            <input type="text" id="phone" name="phonenumber" placeholder="Enter your phone Number" required><br>
            <label>password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <label>Address: </label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea><br>
            <select name="role"><option value="customer">customer</option></select><br>
        </fieldset>
        <button type="submit" onclick="valid(event)">submit</button>

        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}
        <link>
    </form>
    </div>
    <script src="{% static 'delivery/validation.js' %}"></script>
</body>
</html>
