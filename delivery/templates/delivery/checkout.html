<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'delivery/checkout.css' %}">
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>Checkout</h1>
    {% if error %}
    <p style="color: red;">{{error}}</p>
    {% else %}
    <div  class="cart-container">
        {% for s in cart_items %}
        <div class="cart-item">
            <img src="{{s.item.picture}}" alt="{{s.name}}">
            <p>{{s.item.name}}</p>
            <p>{{ s.item.discount_price}}</p>
            <p>{{ s.quantity}}</p>
        </div>
        {% endfor %}
    </div>
    <h2>Total: ${{ total_price }}</h2>

    <button id="rzp-button">Pay with Razorpay</button>

    <a href="{% url 'home' p.id %}"  class="back-home">Back to home</a>
    {% endif %}

    <script>
        var options = {
            "key": "{{ razorpay_key_id }}",  // Razorpay API key
            "amount": "{{ total_price|floatformat:2|add:'0.00'|floatformat:2 }}00", // Amount in paisa
            "currency": "INR",
            "name": "OneStop",
            "description": "Order Payment",
            "order_id": "{{ order_id }}",  // Razorpay order ID
            "handler": function (response) {
                alert("Payment Successful!");
                // Redirect to the orders page
                window.location.href = "{% url 'orderss' p %}";
            },
            "prefill": {
                "name": "{{ p.username }}",
                "email": "{{ p.email }}",
                "contact": "{{ p.phonenumber }}"
            },
            "theme": {
                "color": "#528FF0"
            }
        };
        var rzp = new Razorpay(options);
    
        document.getElementById('rzp-button').onclick = function(e) {
            rzp.open();
            e.preventDefault();
        }
    </script>
</body>
</html>
